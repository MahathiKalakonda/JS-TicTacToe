<html>
<head>
    <title>TicTacToe</title>
</head>
<body>
<h1 align="center">TicTacToe</h1>

<table align="center" border="1">
    <tr>
        <td><button onclick="myFunction(this.id)" id=0></button></td>
        <td><button onclick="myFunction(this.id)" id=1></button></td>
        <td><button onclick="myFunction(this.id)" id=2></button></td>
    </tr>
    <tr>
        <td><button onclick="myFunction()" id=3></button></td>
        <td><button onclick="myFunction()" id=4></button></td>
        <td><button onclick="myFunction()" id=5></button></td>
    </tr>
    <tr>
        <td><button onclick="myFunction()" id=6></button></td>
        <td><button onclick="myFunction()" id=7></button></td>
        <td><button onclick="myFunction()" id=8></button></td>
    </tr>
</table>
<script>
function myFunction(iden) {
  document.getElementById(iden).innerHTML = iden;
}
</script>
</body>
</html>
