<html>
<head>
    <style>
        .box
        {
            height:30px;
            width:30px;
            align:center;
        }
    </style>
    <title>TicTacToe</title>
</head>
<body>
<h1 align="center">TicTacToe</h1>
<p>Current turn :</p>
<p id="playerName">1st Player</p>
<table align="center" border="1">
    <tr>
        <td class="box"><button onclick="myFunction(this.id)" id=0></button></td>
        <td class="box"><button onclick="myFunction(this.id)" id=1></button></td>
        <td class="box"><button onclick="myFunction(this.id)" id=2></button></td>
    </tr>
    <tr>
        <td class="box"><button onclick="myFunction(this.id)" id=3></button></td>
        <td class="box"><button onclick="myFunction(this.id)" id=4></button></td>
        <td class="box"><button onclick="myFunction(this.id)" id=5></button></td>
    </tr>
    <tr>
        <td class="box"><button onclick="myFunction(this.id)" id=6></button></td>
        <td class="box"><button onclick="myFunction(this.id)" id=7></button></td>
        <td class="box"><button onclick="myFunction(this.id)" id=8></button></td>
    </tr>
</table>

<p id="status"></p>
<script src="TicTacToe.js">
</script>
</body>
</html>
