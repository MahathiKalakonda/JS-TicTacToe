<!DOCTYPE html>
<html>
<head>
    <style>
        .box
        {
            height:30px;
            width:30px;
            text-align:center;
        }
    </style>
    <title>TicTacToe</title>
</head>
<body>
<h1 align="center">TicTacToe</h1>
<p>Current turn :</p>
<p id="currentPlayer">1st Player</p>
<table align="center" border="1">
    <tr>
        <td class="box" onclick="myFunction(this.id)" id=0></td>
        <td class="box" onclick="myFunction(this.id)" id=1></td>
        <td class="box" onclick="myFunction(this.id)" id=2></td>
    </tr>
    <tr>
        <td class="box" onclick="myFunction(this.id)" id=3></td>
        <td class="box" onclick="myFunction(this.id)" id=4></td>
        <td class="box" onclick="myFunction(this.id)" id=5></td>
    </tr>
    <tr>
        <td class="box" onclick="myFunction(this.id)" id=6></td>
        <td class="box" onclick="myFunction(this.id)" id=7></td>
        <td class="box" onclick="myFunction(this.id)" id=8></td>
    </tr>
</table>

<p id="status"></p>

<button onclick="resetBoard()">Play Again</button>
<script src="TicTacToe.js"></script>
<script src="GameController.js"></script>
<script src="Board.js"></script>
<script src="Player.js"></script>
</body>
</html>
